<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
    <style>
      ul {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>About</li>
      <li>Course</li>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
      <li>Subscription</li>
      <li>Contact me</li>
    </ul>
    <ol>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ol>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JavaScript</dt>
        <dd>Java Script</dd>
      </dl>
    </dl>
  </body>
</html>
